<div class="pokedex">
    <div class="list">
        <app-pokemon-card *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: offset, currentPage: page, totalItems: totalPokemons }" [pokemon]="pokemon"></app-pokemon-card>
    </div>
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
</div>
